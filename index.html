<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Recommender</title>
    <style>
        /* CSS is slightly updated for new elements */
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f4f7f6 100%);
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 850px;
            width: 100%;
            margin: 40px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 32px 24px 40px 24px;
        }
        h1 {
            text-align: center;
            color: #008080;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            color: #0a9396;
            font-size: 1.5rem;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        form {
            background: #fafdff;
            padding: 28px 22px 18px 22px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            margin-bottom: 28px;
            border: 1.5px solid #e0e0e0;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: 600; color: #008080; }
        input, textarea {
            padding: 11px;
            border-radius: 6px;
            border: 1.5px solid #b2dfdb;
            font-size: 1rem;
            background: #f7fcfc;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border: 1.5px solid #0a9396;
            outline: none;
        }
        textarea { resize: vertical; min-height: 60px; }
        button {
            grid-column: 1 / -1;
            padding: 13px;
            background: linear-gradient(90deg, #0a9396 60%, #94d2bd 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        button:hover {
            background: linear-gradient(90deg, #008080 60%, #0a9396 100%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        #loading { text-align: center; font-size: 1.2rem; padding: 20px; }
        .user-profile-card, .internship-card {
            background: #fafdff;
            padding: 22px 20px 18px 20px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            margin-bottom: 22px;
            border-left: 6px solid #0a9396;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .internship-card {
            border-left: 6px solid #ffb703;
            background: linear-gradient(120deg, #fffbe6 60%, #ffe5ec 100%);
            box-shadow: 0 4px 18px rgba(255,183,3,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            margin-bottom: 26px;
            transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
            position: relative;
        }
        .internship-card.featured {
            border-left: 6px solid #ff006e;
            background: linear-gradient(120deg, #ffe5ec 60%, #fffbe6 100%);
        }
        .internship-card .featured-badge {
            position: absolute;
            top: 16px;
            right: 18px;
            background: #ff006e;
            color: #fff;
            font-size: 0.85rem;
            font-weight: bold;
            padding: 3px 12px;
            border-radius: 12px;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(255,0,110,0.10);
        }
        .internship-card:hover {
            box-shadow: 0 12px 32px rgba(255,183,3,0.18), 0 4px 16px rgba(0,0,0,0.10);
            transform: translateY(-4px) scale(1.035);
            border-left: 6px solid #fb8500;
        }
        .user-profile-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
            transform: translateY(-2px) scale(1.025);
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .card-header h3 { margin-top: 0; color: #001219; font-size: 1.2rem; }
        p { margin: 5px 0; line-height: 1.5; }
        .card-footer { margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; font-size: 0.97rem; color: #555; }
        .action-buttons button { margin-left: 10px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }
        .edit-btn { background-color: #ee9b00; color: white; }
        .delete-btn { background-color: #ae2012; color: white; }
        .auth-toggle { text-align: center; margin-top: 15px; }
        .auth-toggle a { color: #0a9396; cursor: pointer; text-decoration: underline; font-weight: 600; }
        .auth-toggle a:hover { color: #008080; }
        .hidden { display: none; }
        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
        #logout-btn { background-color: #bb3e03; padding: 8px 15px; border-radius: 5px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Internship Recommender</h1>

        <div id="auth-container">
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-error" style="color: red; text-align: center; margin-bottom: 10px;"></div>
                <button type="submit">Login</button>
                <div class="auth-toggle">
                    <p>Don't have an account? <a onclick="toggleAuthForms()">Register here</a></p>
                </div>
            </form>

            <form id="register-form" class="hidden">
                <h2>Register</h2>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
             <div class="auth-toggle">
                 <p>Already have an account? <a onclick="toggleAuthForms()">Login here</a></p>
             </div>
            </form>
            <hr style="margin: 40px 0 30px 0; border: none; border-top: 2px solid #eee;">
            <div id="random-internships-section" style="margin-bottom: 30px;"></div>
        </div>

        <div id="app-container" class="hidden">
            <nav>
                <span id="welcome-message"></span>
                <button id="logout-btn" onclick="handleLogout()">Logout</button>
            </nav>
            <div id="profile-management-container">
                </div>
            <div id="results-container">
                <div id="loading" class="hidden">Finding the best internships for you...</div>
                <div id="recommendations"></div>
            </div>
        </div>
    </div>
    
    <template id="profile-form-template">
         <form id="profile-form">
            <h2 id="form-title">Create Your Profile</h2>
            <div class="form-grid">
                <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" name="name" required placeholder="e.g., Priya Singh"></div>
                <div class="form-group"><label for="major">Major</label><input type="text" id="major" name="major" required placeholder="e.g., Data Science"></div>
                <div class="form-group"><label for="skills">Your Skills (comma-separated)</label><textarea id="skills" name="skills" required placeholder="e.g., Python, SQL, Tableau"></textarea></div>
                <div class="form-group"><label for="locations">Preferred Locations (comma-separated)</label><textarea id="locations" name="locations" placeholder="e.g., Gurgaon, Remote"></textarea></div>
                <div class="form-group"><label for="stipend">Minimum Expected Stipend (â‚¹/month)</label><input type="number" id="stipend" name="stipend" placeholder="e.g., 10000"></div>
                <div class="form-group"><label for="duration">Max Duration (in months)</label><input type="number" id="duration" name="duration" placeholder="e.g., 3"></div>
                <button id="submit-btn" type="submit">Get Recommendations</button>
            </div>
        </form>
    </template>
    
    <template id="user-profile-card-template">
        <div class="user-profile-card">
            <div class="card-header">
                <h3 id="profile-card-name"></h3>
                <div class="action-buttons">
                    <button class="edit-btn" onclick="handleEdit()">Edit</button>
                    <button class="delete-btn" onclick="handleDelete()">Delete</button>
                </div>
            </div>
            <p><strong>Major:</strong> <span id="profile-card-major"></span></p>
            <p><strong>Skills:</strong> <span id="profile-card-skills"></span></p>
        </div>
    </template>


    <script>
        // --- FULLY UPGRADED JavaScript Logic with Authentication ---

        // Element references
        const authContainer = document.getElementById('auth-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const appContainer = document.getElementById('app-container');
        const welcomeMessage = document.getElementById('welcome-message');
        const profileManagementContainer = document.getElementById('profile-management-container');
        const loadingDiv = document.getElementById('loading');
        const recommendationsDiv = document.getElementById('recommendations');
        const profileFormTemplate = document.getElementById('profile-form-template');
        const userProfileCardTemplate = document.getElementById('user-profile-card-template');

        const API_URL = 'http://127.0.0.1:8000';
        
        // --- State Management ---
        let currentProfile = null;
        
        // --- UTILITY FUNCTIONS ---
        function showError(message, container = recommendationsDiv) {
             console.error('An error occurred:', message);
             container.innerHTML = `<p style="color: red; text-align: center;">${message}</p>`;
        }

        function toggleAuthForms() {
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        function setAuthState(isLoggedIn) {
            if (isLoggedIn) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                welcomeMessage.innerText = `Welcome, ${localStorage.getItem('username')}!`;
                loadOrCreateProfile(); // <-- updated
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                currentProfile = null;
            }
        }

        // --- AUTHENTICATION LOGIC ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Clear previous error
            document.getElementById('login-error').innerText = '';
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                if (!response.ok) throw new Error('Incorrect username or password.');

                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', username); // Store username for welcome message

                setAuthState(true);
                // After login, we need to check if the user already has a profile
                // This is a placeholder for a future function
                // For now, we will just show the create form.
                showCreateProfileForm();

            } catch (error) {
                document.getElementById('login-error').innerText = error.message;
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) throw new Error('Username may already be taken.');
                alert('Registration successful! Please log in.');
                toggleAuthForms(); // Switch back to login form
                registerForm.reset();
            } catch (error) {
                showError(error.message, document.querySelector('#register-form .auth-toggle'));
                // Always show the login/register toggle so user can switch
                document.querySelector('#register-form .auth-toggle').classList.remove('hidden');
                // Automatically switch to login form after error
                if (registerForm && !registerForm.classList.contains('hidden')) {
                    toggleAuthForms();
                }
            }
        });

        function handleLogout() {
            setAuthState(false);
            showCreateProfileForm(); // Ensure form is visible after logout
        }
        
        // --- MAIN APP LOGIC (Profile Management & Recommendations) ---

        // Helper to get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }
        
        function showCreateProfileForm() {
            profileManagementContainer.innerHTML = ''; // Clear old content
            const formNode = profileFormTemplate.content.cloneNode(true);
            profileManagementContainer.appendChild(formNode);
            // Re-attach event listener to the new form
            const newForm = document.getElementById('profile-form');
            newForm.addEventListener('submit', handleProfileSubmit);
        }

        // Add this function to fetch and display profile or show form
        async function loadOrCreateProfile() {
            const headers = getAuthHeaders();
            if (!headers) return;
            try {
                const response = await fetch(`${API_URL}/profile`, { headers });
                if (response.ok) {
                    const profile = await response.json();
                    currentProfile = profile;
                    displayUserProfile(profile);
                    await getAndDisplayRecommendations(profile._id);
                } else if (response.status === 404) {
                    currentProfile = null;
                    showCreateProfileForm();
                } else {
                    showError('Failed to load profile.');
                }
            } catch (e) {
                showError('Failed to load profile.');
            }
        }
        
        async function handleProfileSubmit(event) {
            event.preventDefault();
            loadingDiv.classList.remove('hidden');
            recommendationsDiv.innerHTML = '';
            
            const form = event.target;
            const formData = new FormData(form);
            const studentProfileData = {
                name: formData.get('name'), major: formData.get('major'),
                skills: formData.get('skills').split(',').map(s => s.trim()).filter(s => s),
                preferred_locations: formData.get('locations').split(',').map(s => s.trim()).filter(s => s),
                min_expected_stipend: parseInt(formData.get('stipend')) || 0,
                max_duration_months: parseInt(formData.get('duration')) || 12,
                preferred_intern_types: [], preferred_perks: []
            };

            try {
                let profile;
                const headers = getAuthHeaders();
                if (!headers) throw new Error("You are not logged in.");

                if (currentProfile) {
                    // UPDATE
                    const response = await fetch(`${API_URL}/profile/${currentProfile._id}`, {
                        method: 'PUT', headers, body: JSON.stringify(studentProfileData)
                    });
                    if (!response.ok) throw new Error('Failed to update profile.');
                    profile = await response.json();
                } else {
                    // CREATE
                    // Note: This assumes one profile per user. A real app would check if a profile exists first.
                    const response = await fetch(`${API_URL}/profile`, {
                        method: 'POST', headers, body: JSON.stringify(studentProfileData)
                    });
                    if (!response.ok) throw new Error('Failed to create profile.');
                    profile = await response.json();
                }
                
                currentProfile = profile;
                displayUserProfile(profile);
                await getAndDisplayRecommendations(profile._id);

            } catch (error) {
                showError(error.message);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }
        
        function displayUserProfile(profile) {
            profileManagementContainer.innerHTML = ''; // Clear form
            const cardNode = userProfileCardTemplate.content.cloneNode(true);
            cardNode.getElementById('profile-card-name').innerText = profile.name;
            cardNode.getElementById('profile-card-major').innerText = profile.major;
            cardNode.getElementById('profile-card-skills').innerText = profile.skills.join(', ');
            profileManagementContainer.appendChild(cardNode);
        }
        
        async function getAndDisplayRecommendations(id) {
            const headers = getAuthHeaders();
            if (!headers) return; // Don't fetch if not logged in
            
            const response = await fetch(`${API_URL}/recommendations/${id}`, { headers });
            if (!response.ok) throw new Error('Failed to get recommendations.');
            const recommendations = await response.json();
            displayRecommendations(recommendations);
        }

        // Helper to clean up location display
        function formatLocation(loc) {
            let locationsArr = [];
            if (Array.isArray(loc)) {
                locationsArr = loc.map(l => l.replace(/^['"]|['"]$/g, '').trim());
            } else if (typeof loc === 'string') {
                // Handle tuple-like formatting: e.g. ("Delhi", "Noida") or ('Delhi', 'Delhi')
                let tupleMatch = loc.match(/^\((.+)\)$/);
                if (tupleMatch) {
                    // Split by comma, remove all quotes, and trim
                    locationsArr = tupleMatch[1].split(',').map(l => l.replace(/['"]/g, '').trim());
                } else {
                    // Split by comma if present, remove all quotes, and trim
                    locationsArr = loc.split(',').map(l => l.replace(/['"]/g, '').trim());
                }
            } else {
                locationsArr = [String(loc).trim()];
            }
            // Remove empty and duplicate values (case-insensitive, after removing all quotes)
            const seen = new Set();
            const unique = [];
            for (let l of locationsArr) {
                const cleaned = l.replace(/['"]/g, '');
                const lower = cleaned.toLowerCase();
                if (cleaned && !seen.has(lower)) {
                    seen.add(lower);
                    unique.push(cleaned);
                }
            }
            return unique.join(', ');
        }
        
        function displayRecommendations(internships) {
            recommendationsDiv.innerHTML = ''; // Clear previous
            if (internships.length === 0) {
                recommendationsDiv.innerHTML = '<p style="text-align: center;">No matching internships found.</p>';
                return;
            }
            internships.forEach(internship => {
                const card = document.createElement('div');
                card.className = 'internship-card';
                card.innerHTML = `
                    <h3>${internship.Role}</h3>
                    <p><strong>Company:</strong> ${internship['Company Name']}</p>
                    <p><strong>Location:</strong> ${formatLocation(internship.Location)}</p>
                    <div class="card-footer">
                        <span><strong>Stipend:</strong> ${internship.Stipend}</span> | 
                        <span><strong>Duration:</strong> ${internship.Duration}</span>
                    </div>
                `;
                recommendationsDiv.appendChild(card);
            });
        }
        
        async function handleEdit() {
            showCreateProfileForm(); // Show the form again
            const form = document.getElementById('profile-form');
            
            // Populate the form with the current profile's data
            form.querySelector('#name').value = currentProfile.name;
            form.querySelector('#major').value = currentProfile.major;
            form.querySelector('#skills').value = currentProfile.skills.join(', ');
            // ... populate other fields similarly ...
            form.querySelector('#form-title').innerText = 'Update Your Profile';
            form.querySelector('#submit-btn').innerText = 'Update Profile';
            recommendationsDiv.innerHTML = '';
        }

        async function handleDelete() {
            if (!confirm('Are you sure?')) return;
            const headers = getAuthHeaders();
            try {
                const response = await fetch(`${API_URL}/profile/${currentProfile._id}`, { method: 'DELETE', headers });
                if (!response.ok) throw new Error('Failed to delete profile.');
                alert('Profile deleted successfully!');
                currentProfile = null;
                recommendationsDiv.innerHTML = '';
                showCreateProfileForm();
            } catch(error) {
                showError(error.message);
            }
        }
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                setAuthState(true);
                // In a real app, you'd fetch the user's existing profile here
                // For now, we just show the create form
                //showCreateProfileForm();
            } else {
                setAuthState(false);
                showRandomInternshipsFrontPage();
            }
        // --- Show random internships on the front page (not logged in) ---
        async function showRandomInternshipsFrontPage() {
            const section = document.getElementById('random-internships-section');
            section.innerHTML = '<h2 style="text-align:center;">Featured Internships</h2>';
            try {
                const response = await fetch('http://127.0.0.1:8000/internships/random?count=5');
                if (!response.ok) throw new Error('Could not load internships.');
                const internships = await response.json();
                if (internships.length === 0) {
                    section.innerHTML += '<p style="text-align:center;">No internships available right now.</p>';
                    return;
                }
                internships.forEach(internship => {
                    const card = document.createElement('div');
                    card.className = 'internship-card featured';
                    card.innerHTML = `
                        <span class="featured-badge">Featured</span>
                        <h3>${internship.Role}</h3>
                        <p><strong>Company:</strong> ${internship['Company Name']}</p>
                        <p><strong>Location:</strong> ${formatLocation(internship.Location)}</p>
                        <div class="card-footer">
                            <span><strong>Stipend:</strong> ${internship.Stipend}</span> |
                            <span><strong>Duration:</strong> ${internship.Duration}</span>
                        </div>
                    `;
                    section.appendChild(card);
                });
            } catch (e) {
                section.innerHTML += '<p style="color:red;text-align:center;">Failed to load internships.</p>';
            }
        }
        });
    </script>

</body>
</html>
